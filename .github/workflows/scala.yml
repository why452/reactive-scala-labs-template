name: Scala CI

on:
  push:
    branches: [ master, lab-3, lab-4, lab-5, lab-6 ]
  pull_request:
    branches: [ master, lab-3, lab-4, lab-5, lab-6 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt test